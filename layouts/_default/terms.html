{{ partial "head.html" . }}

<body id="home">

{{ partial "header.html" . }}

<section class="hero-wrap hero-wrap-2" style="background-image: url('/images/bg_1.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-end justify-content-center">
        <div class="col-md-9 ftco-animate pb-5 text-center">
          <h1 class="mb-3 bread">{{.Title}}</h1>
        </div>
      </div>
    </div>
</section>



<section class="ftco-section">
  <div class="container">
    <div class="row d-flex justify-content-center">
      {{ range .Pages }}
      <div class="col-md-3 text-center">
          <div class="practice-area ftco-animate">
              <h3><a href="{{ .RelPermalink }}">{{.Title}}</a></h3>
              <a href="{{ .RelPermalink }}" class="btn-custom d-flex align-items-center justify-content-center"><span class="ion-ios-arrow-round-forward"></span></a>
          </div>
      </div>
      {{ end }}
  </div>
  </div>
</section>




  
  <section class="ftco-section ftco-no-pt ftco-no-pb">
    <div class="container">
      <div class="row d-flex justify-content-end">
          <div class="col-md-8 py-4 px-md-4 bg-primary">
              <div class="row">
                <div class="col-md-6 ftco-animate d-flex align-items-center">
                  <h2 class="mb-0" style="color:white; font-size: 24px;">Subcribe to our Newsletter</h2>
                </div>
                <div class="col-md-6 d-flex align-items-center">
                  <form action="#" class="subscribe-form">
                    <div class="form-group d-flex">
                      <input type="text" class="form-control" placeholder="Enter email address">
                      <input type="submit" value="Subscribe" class="submit px-3">
                    </div>
                  </form>
                </div>
            </div>
        </div>
      </div>
    </div>
  </section>


{{ partial "footer.html" . }}

{{ partial "scripts.html" . }}

</body>
</html>
